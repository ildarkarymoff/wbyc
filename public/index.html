<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather by City</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="app">
    <h2>Weather by City</h2>
    <div class="inputBox">
        <input class="cityInput" type="text" placeholder="Type city here">
        <button class="showBtn">Show</button>
    </div>
    <div class="output">
        Type city title to field above, then click &ldquo;Show&rdquo;.
    </div>
</div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
